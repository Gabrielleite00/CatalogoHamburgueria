<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styleCadastro.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg nav-custom">
        <div class="container-fluid">
          <img src="assets/download.png" alt="logo" class="logo-image">
          <span>DevBurguer</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto" id="navbar">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Voltar à Página Principal</a> 
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="form-container">
        <h4>Cadastro de Produto</h4>
        <form>
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto" required>
            </div>
            <div class="form-group">
                <label for="productCode">Código do Produto</label>
                <input type="text" class="form-control" id="productCode" placeholder="Digite o código do produto" required>
            </div>
            <div class="form-group">
              <label for="productImage">Imagem do Produto</label>
              <input type="file" class="form-control" id="productImage" accept="image/*" required>
          </div>
            <div class="form-group">
                <label for="category">Categoria</label>
                <select class="form-control" id="category" required>
                    <option value="alimentos">--- ESCOLHA ---</option>
                    <option value="alimentos">Alimentos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" class="form-control" id="price" placeholder="Digite o preço" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantity" placeholder="Digite a quantidade em estoque" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Digite a descrição do produto" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar Produto</button>
        </form>
    </div>

</body>
</html>
